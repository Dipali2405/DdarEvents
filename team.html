<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DdarEvents - Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('image/background.jpg') center/cover no-repeat;
      opacity: 0.4;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85));
      z-index: -1;
    }


    nav {
      background-color: #740040;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1001;
    }

    .logo {
      height: 60px;
      object-fit: contain;
    }

    nav h1 {
      color: #FDD4CC;
      font-size: 26px;
      font-weight: bold;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: 17px;
      font-weight: 500;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 20px;
    }

    nav ul li a:hover {
      background-color: #ff6700;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
    }

    nav ul li a.active {
      background-color: #F7C39C;
      color: #000;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }


    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -200px; /* hidden offscreen */
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 0 0 0 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
      transition: right 0.3s ease;
    }

    .mobile-menu.show {
      right: 0; /* slide in */
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 17px;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 10px;
    }

    .mobile-menu a:hover {
      background-color: #ff6700;
    }

    main {
      padding: 60px 24px 40px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-header h2 {
      font-size: 38px;
      color: #F7C39C;
      font-family: 'Playfair Display', serif;
    }

    .section-header p {
      color: #f5f5f5;
      font-size: 17px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .team-member {
      background-color: #FDD4CC;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      color: #000;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
    }

    .team-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #740040;
      margin-bottom: 16px;
    }

    .team-member h3 {
      font-size: 20px;
      color: #740040;
      margin-bottom: 6px;
    }

    .team-member p {
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .section-header h2 {
        font-size: 28px;
      }

      .team-member h3 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .section-header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div style="display: flex; align-items: center;">
      <img src="image/logo.png" alt="DdarEvents Logo" class="logo" />
      <h1>DdarEvents</h1>
    </div>
    <div class="menu-toggle">&#9776;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="team.html" class="active">Team</a></li>
      <li><a href="founder.html">Founder</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Overlay + Mobile Menu -->
  <div class="overlay"></div>
  <div class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="team.html" class="active">Team</a>
    <a href="founder.html">Founder</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <main>
    <div class="section-header">
      <h2>Meet Our Team</h2>
      <p>The people who make your events magical and memorable.</p>
    </div>

    <div class="team-grid">
      <div class="team-member">
        <img src="image/Vyakhya Rastogi.jpeg" alt="Vyakhya Rastogi">
        <h3>Vyakhya Rastogi</h3>
        <p>Event Director</p>
      </div>
      <div class="team-member">
        <img src="image/Jay.jpeg" alt="Jay Nimavat">
        <h3>Jay Nimavat</h3>
        <p>Website Handling</p>
      </div>
      <div class="team-member">
        <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Akash Shelke">
        <h3>Akash Shelke</h3>
        <p>Social Media & Marketing</p>
      </div>
    </div>
  </main>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function(){
      // Animate team members
      $('.team-member').each(function(i){
        $(this).delay(i * 300).animate({opacity: 1}, 800);
      });

      // Toggle mobile menu
      $('.menu-toggle').click(function(){
        $('.mobile-menu').toggleClass('show');
        if($('.mobile-menu').hasClass('show')) {
          $('.overlay').fadeIn();
        } else {
          $('.overlay').fadeOut();
        }
      });

      // Close mobile menu on overlay click
      $('.overlay').click(function(){
        $('.mobile-menu').removeClass('show');
        $(this).fadeOut();
      });
    });
  </script>

</body>
</html>
